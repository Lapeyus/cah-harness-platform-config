service:
  name: is_always_dns
  identifier: my_dotnet_service
  orgIdentifier: default
  projectIdentifier: spark
  gitOpsEnabled: true
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: poc_config
            type: ReleaseRepo
            spec:
              store:
                type: Github
                spec:
                  connectorRef: account.cahgithubro
                  gitFetchType: Branch
                  paths:
                    - <+env.name>/poc-dev-config-dev.yaml
                  branch: master
                  repoName: cpcn3041_argocd-ent_app-of-apps
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - identifier: poc_image
              spec:
                connectorRef: account.cahgcpartifactregistry
                repositoryType: docker
                project: artifacts-pr-cah
                region: us
                repositoryName: <+project.identifier>-images
                package: <+pipeline.variables.APP_NAME>
                version: <+pipeline.variables.IMAGE_TAG>
                digest: ""
              type: GoogleArtifactRegistry
    type: Kubernetes
